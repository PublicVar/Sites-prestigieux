<body class="container-fluid">
    <header>
        {{> jumboT}}
    </header>

    <div class="container">
        <div class="row">
            {{#each sites}}
            {{> siteT}}
            {{/each}}
        </div>
    </div>
    <br>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Modifier
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Sauvegarde</button>
                </div>
            </div>
        </div>
    </div>
</body>

<template name="jumboT">
    <div class="jumbotron">
        <h1 class="display-4">Sites Prestigieux</h1>
        <p class="lead">Votre mission, si toute fois vous l'acceptez, sera d'aider le capitaine La Buse à modifier le
            descriptif des sites les plus prestigieux de 3 Bassins.</p>
        <hr class="my-4">
        <p>Vous pouvez ajouter un lieu en complétant les champs nom et descriptif.</p>


        <form class="new-site">
            <input type="text" name="titreLieu" placeholder="Ajouter un nom de lieu" />
            <input type="text" name="descriptifLieu" placeholder="Ajouter un descriptif du lieu" />
            <button type="submit" name="button" class="btn btn-secondary">Ajouter</button>
        </form>
    </div>
</template>
